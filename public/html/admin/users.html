<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Users</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <aside class="sidebar">
    <div>
      <img src="/images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-8">
      <h1 class="text-xl font-bold mb-6 flex items-center gap-2">Admin | File Tracker</h1>
      <nav class="flex flex-col gap-3">
        <a href="Adminpage.html" class="nav-link">Folder</a>
        <a href="file_list.html" class="nav-link">List of file</a>
        <a href="file_Movement.html" class="nav-link">Movement Request</a>  
        <a href="departments.html" class="nav-link"> Departments</a>
        <a href="locations.html" class="nav-link"> Locations</a>
        <a href="users.html" class="nav-active"> Users</a>
      </nav>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <main class="main-content">
    <div class="content-wrapper max-w-6xl mx-auto w-full">
      <section class="card">
        <h2 class="section-title">All Users</h2>

            <div class="flex justify-between items-center mb-4">
                <input
                    type="text"
                    id="usersSearch"
                    onkeyup="filterUsers()"
                    placeholder="Search by name..."
                    class="border border-gray-300 rounded-md px-3 py-1 text-sm w-60"
                />
          </div>

        <div class="overflow-x-auto">
            <table id="usersTable" class="min-w-full border border-gray-200 text-sm">
            <thead class="bg-indigo-100 border-b border-gray-300">
                <tr>
                <th class="border border-gray-300 px-4 py-2">ID</th>
                <th class="border border-gray-300 px-4 py-2">NAME</th>
                <th class="border border-gray-300 px-4 py-2">EMAIL</th>
                <th class="border border-gray-300 px-4 py-2">ROLE</th>
                <th class="border border-gray-300 px-4 py-2">DEPARTMENT</th>
                <th class="border border-gray-300 px-4 py-2">AREA OFFICE</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200"></tbody>
            </table>

            <p id="noUsers" class="text-gray-500 text-center mt-4 hidden">No users found.</p>

        </div>

        <p id="noUsers" class="text-gray-500 text-center mt-4 hidden">No users found.</p>
      </section>
    </div>
  </main>

  <script src="/js/admin/user.js"></script>
</body>
</html>
