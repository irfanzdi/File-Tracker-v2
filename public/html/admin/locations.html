
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | File Tracking System</title>
  <link rel="icon" type="image/png" href="/images/SAFWA-R Logo.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <img src="/images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-8">
      <h1 class="text-xl font-bold mb-6 flex items-center gap-2">Admin | File Tracker</h1>
      <nav class="flex flex-col gap-3">
        <a href="Adminpage.html" class="nav-link">Folder</a>
        <a href="file_list.html" class="nav-link">List of file</a>
        <a href="file_Movement.html" class="nav-link">Movement Request</a>  
        <a href="departments.html" class="nav-link"> Departments</a>
        <a href="locations.html" class="nav-active"> Locations</a>
        <a href="users.html" class="nav-link"> Users</a>
      </nav>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content fade-in">
    <div class="content-wrapper max-w-7xl mx-auto w-full">

      <!-- Add New File -->
      <section class="card mb-8">
        <h2 class="section-title">Add New Locations</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <input id="loct_name" placeholder="Location Name" class="input" />
          <button onclick="addLoct()" class="btn-primary col-span-1 sm:col-span-2 lg:col-span-3">Add Location</button>
        </div>
      </section>



      <section class="card">
        <h2 class="section-title">All Locations</h2>
        
          <div class="flex justify-between items-center mb-4">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search files..."
                  class="border border-gray-300 rounded-md px-3 py-1 text-sm w-60"
                  onkeyup="filterTable()"
                />
          </div>

        <div class="overflow-x-auto">
          <table id="fileTable" class="min-w-full border border-gray-200 text-sm">
            <thead class="bg-gray-100 text-gray-700 uppercase">
              <tr>
                <th>iD No </th>
                <th>Locations </th>
                <th>Actions </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200"></tbody>
          </table>
        </div>

        <p id="noFiles" class="text-gray-500 text-center mt-4 hidden">No files found.</p>
      </section>

    <script src="/js/admin/locations.js"></script>
    </div>
    </main>

<div id="editModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h3 class="text-lg font-bold mb-4">Edit Location</h3>
    <input id="editLoct" type="text" placeholder="Locations Name" class="input mb-4" />
    <div class="flex justify-end gap-2">
      <button onclick="closeEditModal()" class="bg-gray-500 text-white px-3 py-1 rounded">Cancel</button>
      <button onclick="editLoct()" class="bg-blue-800 text-white px-3 py-1 rounded">Save</button>
    </div>
  </div>
</div>


</body>
</html>
