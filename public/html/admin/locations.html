<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | File Tracking System</title>
  <link rel="icon" type="image/png" href="/Images/SAFWA-R Logo.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <img src="/images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-8">
      <h1 class="text-xl font-bold mb-6 flex items-center gap-2">Admin Panel | File Tracker</h1>
      <nav class="flex flex-col gap-3">
        <a href="admin.html" class="nav-link">Folders & Files</a>
        <a href="activityLog.html" class="nav-link">Activity Logs</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="locations.html" class="nav-active">Locations</a>
      </nav>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content fade-in">
    <div class="content-wrapper max-w-7xl mx-auto w-full">

      <!-- Add New Location -->
      <section class="card mb-8">
        <h2 class="section-title mb-4">âž• Add New Location</h2>
        <form id="addLocationForm" class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-64">
            <label class="block text-sm font-medium text-gray-700 mb-2">Location Name</label>
            <input 
              type="text" 
              id="loct_name" 
              placeholder="e.g., Building A - Floor 1, Archive Room" 
              class="input w-full"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Add Location</button>
        </form>
      </section>

      <!-- All Locations Table -->
      <section class="card">
        <h2 class="section-title mb-4">All Locations</h2>
        <div class="overflow-x-auto">
          <table id="locationsTable" class="min-w-full border border-gray-200 text-sm text-center">
            <thead class="bg-blue-800 text-white uppercase text-xs">
              <tr>
                <th class="px-3 py-2 text-center">ID No</th>
                <th class="px-3 py-2 text-center">Locations</th>
                <th class="px-3 py-2 text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
        <p id="noLocations" class="text-gray-500 text-center mt-4 hidden">No locations found.</p>
      </section>

    </div>
  </main>

  <!-- Edit Location Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Edit Location</h3>
        <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <form id="editLocationForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Location Name</label>
          <input type="text" id="editLoct" class="input w-full" placeholder="Enter location name" required />
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeEditModal()" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Location Modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Delete Location</h3>
        <button onclick="closeDeleteModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <p>Are you sure you want to delete <strong id="deleteFolderName">-</strong>?</p>
      <div class="flex justify-end gap-3 mt-4">
        <button onclick="closeDeleteModal()" class="btn-secondary">Cancel</button>
        <button id="confirmDeleteBtn" class="btn-primary">Delete</button>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Location Details</h3>
        <button onclick="closeDetailsModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div id="detailsContainer" class="space-y-2"></div>
      <div class="flex justify-end mt-4">
        <button onclick="closeDetailsModal()" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <style>
    .folder-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal.active { display: flex; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; }
  </style>

  <!-- JS -->
  <script type="module" src="/js/admin/locations.js"></script>
</body>
</html>
