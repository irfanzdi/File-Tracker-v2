<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | File Tracking System</title>
  <link rel="icon" type="image/png" href="/images/SAFWA-R Logo.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <img src="/images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-8">
      <h1 class="text-xl font-bold mb-6 flex items-center gap-2">File Tracker</h1>
      <nav class="flex flex-col gap-3">
        <a href="homepage.html" class="nav-link">Home</a>
        <a href="file_list.html" class="nav-active">List of file</a>
        <a href="request_takeout.html" class="nav-link">Request Take Out</a>
      </nav>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content fade-in">

    <div class="content-wrapper max-w-7xl mx-auto w-full">

            

      <!-- Add New File -->
      <section class="card mb-8">
        <h2 class="section-title">Add New File</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <input id="file_name" placeholder="File Name" class="input" />
          <input id="folder_id" placeholder="Folder ID (optional)" class="input" />
          <button onclick="addFile()" class="btn-primary col-span-1 sm:col-span-2 lg:col-span-3">Add File</button>
        </div>
      </section>

      <!-- File List -->
      <section class="card">
        <h2 class="section-title">All Files</h2>

          <div class="flex justify-between items-center mb-4">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search files..."
                  class="border border-gray-300 rounded-md px-3 py-1 text-sm w-60"
                  onkeyup="filterTable()"
                />
          </div>

        <div class="overflow-x-auto">
          <table id="fileTable" class="min-w-full border border-gray-200 text-sm">
            <thead class="bg-gray-100 text-gray-700 uppercase">
              <tr>
                <!-- <th class="px-3 py-2 text-left">ID</th> -->
                <th class="px-3 py-2 text-left">File Name</th>
                <th class="px-3 py-2 text-left">Folder</th>
                <th class="px-3 py-2 text-left">Uploaded At</th>
                <th class="px-3 py-2 text-left">Created By</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200"></tbody>
          </table>
        </div>

        <p id="noFiles" class="text-gray-500 text-center mt-4 hidden">No files found.</p>
      </section>

    </div>
  </main>

  <!-- JS -->
  <script src="/js/user/file_list.js"></script>

</body>
</html>
